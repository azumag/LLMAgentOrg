# Gemini LLM Definition
llm: gemini
name: Google Gemini
provider: google

models:
  - gemini-2.5-pro
  - gemini-2.5-flash

default_model: gemini-2.5-pro

characteristics:
  strengths:
    - 大規模なコンテキストウィンドウ
    - マルチモーダル対応
    - 高速なレスポンス
    - コスト効率が良い
  suitable_for:
    - 要件分析
    - ドキュメント生成
    - 大量のコード分析
    - プロジェクト管理タスク

invocation:
  type: cli
  # gemini-cli経由での呼び出し（Google One AI Premium サブスク必要）
  cli: gemini
  mcp_tools:
    - mcp__gemini-cli__chat
    - mcp__gemini-cli__googleSearch
    - mcp__gemini-cli__analyzeFile

setup:
  # インストール: npm install -g @google/gemini-cli
  # 認証: gemini auth login（Googleアカウントでログイン）
  # 必要: Google One AI Premium サブスクリプション
