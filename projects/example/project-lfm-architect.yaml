# LFM as Architect Configuration
project: example-lfm-architect
name: サンプルプロジェクト（LFM Architect構成）
description: |
  ローカルLLM（LFM）がアーキテクトを担当する構成。
  軽量LLMがシステム設計・技術選定を行う場合の品質を検証。

# 役割割り当て - LFMがアーキテクトを担当
role_assignments:
  pm: gemini           # Gemini が PM を担当
  architect: lfm       # LFM（ローカル）がアーキテクトを担当
  implementer: opencode  # OpenCode が実装を担当
  implementer_assistant: claude  # Claude が実装補助を担当
  reviewer: gemini     # Gemini がレビューを担当
  qa: claude           # Claude が QA を担当

# ワークフロー定義
workflow:
  - step: 1
    role: pm
    action: 要件分析
    description: ユーザーの要件を分析し、タスクに分解する

  - step: 2
    role: architect
    action: 設計
    description: PMからの要件を受けて、システム設計を行う

  - step: 3
    role: implementer
    action: 実装
    description: アーキテクトの設計に従ってコードを実装する

  - step: 4
    role: reviewer
    action: コードレビュー
    description: 実装されたコードをレビューする

  - step: 5
    role: implementer
    action: レビュー指摘修正
    description: レビュー指摘を反映する
    condition: レビューで要修正の場合

  - step: 6
    role: qa
    action: 結合テスト・E2Eテスト
    description: 結合テストとE2Eテストを設計・実行する

  - step: 7
    role: implementer
    action: バグ修正
    description: QAで発見されたバグを修正する
    condition: バグが発見された場合

  - step: 8
    role: qa
    action: リリース判定
    description: 受入基準に基づいた最終確認とリリース判定
    output: GO/NO-GO判定

# 評価基準（品質比較用）
evaluation:
  focus: LFMのアーキテクト能力評価
  metrics:
    - name: 設計品質
      description: アーキテクチャの適切さ、拡張性、保守性
    - name: 技術選定の妥当性
      description: 選定された技術スタックの適切さ
    - name: 完了率
      description: タスクの完了率
    - name: コード品質
      description: レビュー指摘の数と深刻度
    - name: バグ発見数
      description: QAで発見されたバグの数
    - name: 設計の一貫性
      description: 設計仕様と実装の整合性
    - name: 実行時間
      description: 各ステップにかかった時間
    - name: リリース成功率
      description: QA判定がGOになった率
